<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Redirector</title>
  <script>
    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        return 'Android';
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        return 'iOS';
      } else {
        return 'Other';
      }
    }

    function redirectToWebsite() {
      const os = detectOS();
      let redirectURL = '';
      if (os === 'Android') {
        redirectURL = 'https://play.google.com/store/apps/?hl=en&gl=US';
      } else if (os === 'iOS') {
        redirectURL = 'itms-apps://?action=discover&referrer=app-store&itscg=10000&itsct=app-appstore-nav-200917';
      } else {
        redirectURL = 'https://www.flightcentre.com';
      }
      window.location.href = redirectURL;
    }

    window.onload = redirectToWebsite;
  </script>
</head>

<body />

</html>
